<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}


var allIds = ["H2_Forklift", "AnswersInside", "DrShark1", "DrShark2", "CovidFarts", "WeekdayMornings"];

function hideAll() {
	var arrayLength = allIds.length;
	for (var i = 0; i < arrayLength; i++) {
    document.getElementById(allIds[i]).style.display="none";
    }
}

function showAll() {
	var arrayLength = allIds.length;
	for (var i = 0; i < arrayLength; i++) {
    document.getElementById(allIds[i]).style.display="block";
    }
}

function hideSharks() {
	document.getElementById("DrShark1").style.display="none";
	document.getElementById("DrShark2").style.display="none";
	}
	
function showSharks() {
	hideAll();
	document.getElementById("DrShark1").style.display="block";
	document.getElementById("DrShark2").style.display="block";
	}
